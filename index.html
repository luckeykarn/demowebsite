<html>
<head>
<title>Basic Form</title>
</head>
<body>
<form action="#" method="post">
	<fieldset>
		<legend>Fill this form</legend>
		<label for="fname">Enter Your Firstname</label>
		<input type="text" required name="fname" placeholder="e.g:Luckey">
		<label for="lname">Enter Your Lastname</label>
		<input type="text" required name="lname" placeholder="e.g:Karn"><br>
		<label for="age">Enter Your Age</label><br>
		<input type="number" required name="age"><br>
		<label for="email">Enter Your Email ID</label><br>
		<textarea rows="1" cols="25" required name="Email" placeholder="e.g:luckykarn99@gmail.com"></textarea><br>
		<label for="password">Enter Your Passcode</label><br>
		<input type="password" required name="password"><br> 
		<label for="address">Enter Your Address</label><br> 
        <textarea rows="1" cols="20" required="address" placeholder="e.g:Janakpur-4,Nepal"></textarea><br>
		<label for="salary">Enter Your Salary</label><br>
		<select name="dropdown">
		<option value="3500-5000">3500-5000<br>
		<option value="5500-10000">5500-10000<br>
		<option value="15000-20000">3500-5000<br>
		<option value="25000-75000">25000-75000</option><br>
		</select><br>
		<label for="gender">Enter Your Gender</label><br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Others">Others<br>
		<label for="hobbies">Select Your Hobbies...</label><br>
		<input type="checkbox" name="Singing" value="S">Skipping<br>
		<input type="checkbox" name="Dancing" value="D">Dancing<br>
		<input type="checkbox" name="Drawing" value="B">Drawing<br>
		<input type="checkbox" name="Fishing" value="F">Fishing<br><br>
		<label for="description">Description:</label><br>
			  <textarea rows="5" cols="50" required name="description" placeholder="Enter description here..."></textarea>
	    <input type="submit" name="submit" value="Submit">
		<input type="Reset" name="Reset" value="Reset">
	</fieldset>
</form>
</body>
</html>
</body>
